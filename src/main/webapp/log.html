<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>登录驾易宝</title>
    <link rel="stylesheet" href="/jyb/src/css/reset.css"/>
    <link rel="stylesheet" href="/jyb/src/css/log_reg/com.css"/>
    <link rel="stylesheet" href="/jyb/src/css/log_reg/log.css"/>
</head>
<body class="logBody">
    <div class="banerDiv">
        <img src="/jyb/src/imgs/log_reg/login_banner.png" alt="banner"/>
    </div>
    <div class="mainDiv">
        <div class="inputDiv">
            <span><img src="/jyb/src/imgs/log_reg/login_phone.png" alt=""/></span>
            <input type="text" placeholder="请输入手机号码" id="tel" maxlength="11" />
        </div>
        <div class="inputDiv">
            <span><img src="/jyb/src/imgs/log_reg/login_password.png" alt=""/></span>
            <input type="password" placeholder="请输入密码" id="psd"/>
        </div>
        <div class="inputDiv" onclick="log()">登录</div>
        <div class="otherDiv">
            <div onclick="toreg()">新用户登录</div>
            <div>忘记密码？</div>
        </div>
    </div>
</body>
<script src="/jyb/src/plug/jquery-1.10.1.min.js"></script>
<script src="/jyb/src/plug/cookie.js"></script>
<script src="/jyb/src/plug/layer/layer.js"></script>
<script src="/jyb/src/js/log_reg/log.js"></script>
</html>
