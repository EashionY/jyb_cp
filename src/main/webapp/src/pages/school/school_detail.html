<!DOCTYPE html>

    <link rel="stylesheet" href="../../css/reset.css"/>

<body>
    <div id="scd_imgdiv"><img src="" alt="驾校图片"/></div>
    <div id="scd_header">
        <div id="scd_sname"></div>

    <!--训练场-->
    <div class="scd_divBox">

                <div><img src="" alt="图片13"/></div>
            </div>
        </div>
    </div>
    <!--驾校简介-->
    <div class="scd_divBox">
        <div class="scd_top"><div>驾校简介</div></div>
        <div class="scd_jxhjdiv scd_jxjjdiv">
            <p></p>
        </div>
    </div>
    <!--报名套餐-->
    <div class="scd_divBox">
        <div class="scd_top"><div>报名套餐</div><div id="to_setmeal">共<span id="scd_tcNum"></span>个<span class="iconfont">&#xe618;</span></div></div>
        <div class="scd_tcdiv">

        </div>
    </div>
    <!--推荐教练-->
    <div class="scd_divBox">
        <div class="scd_top"><div>推荐教练</div><div id="to_coache">共<span id="scd_coaNum">6</span>名<span class="iconfont">&#xe618;</span></div></div>
        <div class="scd_jlBox">

        </div>
    </div>
    <!--学员评价-->
    <div class="scd_divBox scd_divBox0">
        <div class="scd_top"><div><span>学员评价</span><span id="scd_pjNum"></span></div><div>全部评价<span class="iconfont">&#xe618;</span></div></div>
        <div class="scd_pjfl">
            <span class="scd_flactive">全部评价<span id="scd_all"></span></span>
            <span>好评<span id="scd_good"></span></span>
            <span>中评<span id="scd_medui"></span></span>
            <span>差评<span id="scd_worse"></span></span>
        </div>
        <div class="scd_pjdediv">
            <div class="scd_pjList">

            </div>

    <div class="od_footer scd_footer">
        <div class="od_fo1"><span class="iconfont ">&#xe7a2;</span><span>电话咨询</span></div>
        <div class="od_fo2" id="scd_sign"><span>我要报名</span></div>
