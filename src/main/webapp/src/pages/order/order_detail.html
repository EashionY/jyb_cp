<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>驾易宝</title>
    <link rel="stylesheet" href="/jyb/src/css/reset.css"/>
    <link rel="stylesheet" href="/jyb/src/css/iconfont.css"/>
    <link rel="stylesheet" href="/jyb/src/css/footer.css"/>
    <link rel="stylesheet" href="/jyb/src/css/tanchuang.css"/>
    <link rel="stylesheet" href="/jyb/src/css/order/order_detail.css"/>
</head>
<body>
    <div id="od_header">
        <div>
            <div id="od_sname"></div>
            <div id="od_address"></div>
        </div>
    </div>
    <div id="od_down">
        <div>
            <div class="od_tiems">
                <div><span class="iconfont ye_font">&#xe60d;</span><span>真实姓名：</span></div>
                <div class="od_input"><input type="text" id="stname" placeholder="点击添加"/></div>
            </div>
        </div>
        <div>
            <div class="od_tiems">
                <div><span class="iconfont bl_font">&#xe66e;</span><span>身份证：</span></div>
                <div class="od_input"><input type="text" id="stidcard" placeholder="点击添加"/></div>
            </div>
        </div>
        <div>
            <div class="od_tiems">
                <div><span class="iconfont ye_font">&#xe603;</span><span>推荐码：</span></div>
                <div class="od_input"><input type="text" id="strecom" placeholder="点击添加"/></div>
            </div>
        </div>
        <div>
            <div class="od_tiems">
                <div><span class="iconfont ye_font">&#xe614;</span><span>联系电话：</span></div>
                <div class="od_input"><input type="text" id="sttel" placeholder="点击添加"/></div>
            </div>
        </div>
        <div>
            <div class="od_tiems">
                <div><span class="iconfont ye_font">&#xe60d;</span><span>套餐：</span></div>
                <div class="od_input tanc"><input type="text" readonly id="od_tcname" placeholder="点击选择" onfocus="this.blur();"/></div>
            </div>
        </div>
        <div>
            <div class="od_tiems">
                <div><span class="iconfont ye_font">&#xe60d;</span><span>驾照类型：</span></div>
                <div class="od_input tanc"><input type="text" readonly id="od_licetype"  placeholder="点击选择" onfocus="this.blur();"/></div>
            </div>
        </div>
        <!--<div>-->
            <!--<div class="od_tiems">-->
                <!--<div><span class="iconfont bl_font">&#xe6de;</span><span>是否需要暂住证：</span></div>-->
                <!--<div class="od_input">-->
                    <!--<input id="od_input_ra1" name="bool" type="radio" value="" />是-->
                    <!--<input name="bool" type="radio" value="" />否-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
    </div>
    <div id="od_xieyi">
        <span class="iconfont ye_font">&#xe673;</span><span>我已阅读并同意报名协议</span>
    </div>
    <div class="od_footer" id="od_foot">
        <div class="od_fo1"><span class="iconfont ">&#xe7a2;</span><span>电话咨询</span></div>
        <div class="od_fo2" id="od_commit"><span>确认提交</span></div>
    </div>

    <!--选择套餐弹窗-->
    <div class="bg" id="tcbg">
        <div class="box">
            <div class="title">套餐列表</div>
            <div class="itemBox" id="tcBox">

            </div>
        </div>
    </div>
    <!--车型弹窗-->
    <div class="bg" id="lxbg">
        <div class="box">
            <div class="title">驾照类型</div>
            <div class="itemBox">
                <div class="item">
                    <div>C1小型车</div>
                    <div class="btnbox active"><div class="yuan"></div></div>
                </div>
                <div class="item">
                    <div>C2小型自动挡汽车</div>
                    <div class="btnbox"></div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="/jyb/src/plug/jquery-1.10.1.min.js"></script>
<script src="/jyb/src/js/tanchuang.js"></script>
<script src="/jyb/src/plug/layer/layer.js"></script>
<script src="/jyb/src/plug/cookie.js"></script>
<script src="/jyb/src/plug/getUrl.js"></script>
<script src="/jyb/src/plug/crypto-js.js"></script>
<script src="/jyb/src/js/order/order_detail.js"></script>
</html>
