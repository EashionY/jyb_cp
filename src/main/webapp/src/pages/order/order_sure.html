<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>驾易宝</title>
    <link rel="stylesheet" href="/jyb/src/css/reset.css"/>
    <link rel="stylesheet" href="/jyb/src/css/iconfont.css"/>
    <link rel="stylesheet" href="/jyb/src/css/footer.css"/>
    <link rel="stylesheet" href="/jyb/src/css/order/order_sure.css"/>
</head>
<body>
    <div class="orsu_box">
        <div class="orsu_div">
            <div>订单名称</div>
            <div id="orsu_name"></div>
        </div>
        <!--<div class="orsu_div">-->
            <!--<div>订单编号</div>-->
            <!--<div>2302585555555555</div>-->
        <!--</div>-->
        <!--<div class="orsu_div">-->
            <!--<div>订单时间</div>-->
            <!--<div><span id="orsu_time1">2017-05-22</span><span>22:30</span></div>-->
        <!--</div>-->
        <div class="orsu_div">
            <div>订单总价</div>
            <div><span id="orsu_price">￥<span></span></span></div>
        </div>
    </div>
    <div class="orsu_box">
        <div class="orsu_tybox">
            <div class="orsu_type">
                <div class="orsu_typeimg"><img src="/jyb/src/imgs/ic_zhifubao.png" alt="支付宝"/></div>
                <div>
                    <div class="orsu_tname">支付宝</div>
                    <div class="orsu_ttip">推荐支付宝用户使用</div>
                </div>
            </div>
            <div class="orsu_check"><span class="iconfont">&#xe673;</span></div>
        </div>
        <div class="orsu_tybox">
            <div class="orsu_type">
                <div class="orsu_typeimg"><img src="/jyb/src/imgs/ic_weixin.png" alt="微信"/></div>
                <div>
                    <div class="orsu_tname">微信</div>
                    <div class="orsu_ttip">推荐微信用户使用</div>
                </div>
            </div>
            <div class="orsu_check orsu_nocheck"><span class="iconfont">&#xe673;</span></div>
        </div>

    </div>

    <div class="od_footer" id="weixin">
        <div class="od_fo1"><span class="fo_text">还需支付(微信)：</span><span class="fo_price">￥<span></span></span></div>
        <div class="od_fo2" id="orsu_commit"><span>确认支付</span></div>
    </div>

    <div class="od_footer" id="zfb">
        <div class="od_fo1"><span class="fo_text">还需支付(支付宝)：</span><span class="fo_price">￥<span class="price2"></span></span></div>
        <div class="od_fo2" id="orsu_commitzfb"><span>确认支付</span></div>
    </div>

</body>
<script src="/jyb/src/plug/jquery-1.10.1.min.js"></script>
<script src="/jyb/src/plug/layer/layer.js"></script>
<script src="/jyb/src/plug/cookie.js"></script>
<script src="/jyb/src/js/order/ap.js"></script>
<script src="/jyb/src/js/order/orderCom.js"></script>
<script src="/jyb/src/js/order/order_sure.js"></script>
</html>
