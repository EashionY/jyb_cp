<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>驾易宝</title>
    <link rel="stylesheet" href="/jyb/src/css/reset.css"/>
    <link rel="stylesheet" href="/jyb/src/css/iconfont.css"/>
    <link rel="stylesheet" href="/jyb/src/css/footer.css"/>
    <link href="/jyb/src/plug/dataSelect/css/mobiscroll_002.css" rel="stylesheet" type="text/css">
    <link href="/jyb/src/plug/dataSelect/css/mobiscroll.css" rel="stylesheet" type="text/css">
    <link href="/jyb/src/plug/dataSelect/css/mobiscroll_003.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/jyb/src/plug/citySe/css/bootstrap.min.css">
    <link rel="stylesheet" href="/jyb/src/css/tanchuang.css"/>
    <link rel="stylesheet" href="/jyb/src/css/coachSide/zigeApply.css"/>
</head>
<body>
<div class="zg_topdiv">
    <div class="iconfont">&#xe606;</div>
    <div>申请通过以后，你才能开展教学服务。若修改以下内容，必须重新提交申请。</div>
</div>
<div class="zg_mainBox">
    <div>
        <div class="zg_left"><div class="iconfont bluefont">&#xe63f;</div><div>真实姓名：</div></div>
        <div class="zg_right"><input id="name" type="text" placeholder="请输入"/></div>
    </div>
    <div>
        <div class="zg_left"><div class="iconfont yefont">&#xe6a9;</div><div>性别：</div></div>
        <div class="zg_right"><input id="sex" type="text" value="男" readonly onfocus="this.blur();"/><span class="iconfont">&#xe618;</span></div>
    </div>
    <div>
        <div class="zg_left"><div class="iconfont bluefont">&#xe608;</div><div>出身年月：</div></div>
        <div class="zg_right"><input id="birDate" type="text" placeholder="请选择" readonly onfocus="this.blur();"/><span class="iconfont">&#xe694;</span></div>
    </div>
    <div>
        <div class="zg_left"><div class="iconfont yefont">&#xe663;</div><div>所属驾校：</div></div>
        <div class="zg_right"><input id="school" type="text" placeholder="请输入"/></div>
    </div>
    <div>
        <div class="zg_left"><div class="iconfont bluefont">&#xe6eb;</div><div>驾校所在地区：</div></div>
        <div class="zg_right cityDiv"><input id="city" type="text" placeholder="请选择" readonly onfocus="this.blur();"/><span class="iconfont">&#xe618;</span></div>
    </div>
    <div>
        <div class="zg_left"><div class="iconfont yefont">&#xe6eb;</div><div>驾校详细地址：</div></div>
        <div class="zg_right"><input id="sAddre" type="text" placeholder="请输入"/></div>
    </div>
    <div>
        <div class="zg_left"><div class="iconfont bluefont">&#xe763;</div><div>教练车型：</div></div>
        <div class="zg_right"><input id="coachCar" type="text" placeholder="请输入"/></div>
    </div>
    <div>
        <div class="zg_left"><div class="iconfont yefont">&#xe763;</div><div>准驾车型：</div></div>
        <div class="zg_right"><input id="carType" type="text" value="C1小型车" readonly onfocus="this.blur();"/><span class="iconfont">&#xe618;</span></div>
    </div>
    <!--<div>-->
        <!--<div class="zg_left"><div class="iconfont bluefont">&#xe6eb;</div><div>训练场地：</div></div>-->
        <!--<div class="zg_right"><input id="address" type="text" placeholder="请输入"/></div>-->
    <!--</div>-->
</div>
<div id="container" class="none"></div>
<div class="zg_imgBox">
    <form action="#" method="post" id="myform" name="myform" enctype ="multipart/form-data">
    <div>
        <div class="zg_imgleft"><span class="iconfont">&#xe609;</span></div>
        <div class="zg_imgright">
            <div>教练资格证<span>(高清图片)</span></div>
            <div class="zg_imgfile imgitem">
                <input type="file" id="zgz" name="zgz" multiple="" class="u-fileInput">
                <span class="imgcontainer"><img id="zgzimg" src="" alt="" class="idImg"></span>
            </div>
        </div>
    </div>
    <div>
        <div class="zg_imgleft"><span class="iconfont">&#xe609;</span></div>
        <div class="zg_imgright">
            <div>驾校图片<span>(高清图片)</span></div>
            <div class="zg_imgfile imgitem">
                <input type="file" id="jx" name="jx" multiple="" class="u-fileInput">
                <span class="imgcontainer"><img id="schoolimg" src="" alt="" class="idImg"></span>
            </div>
        </div>
    </div>
    <div>
        <div class="zg_imgleft"><span class="iconfont">&#xe609;</span></div>
        <div class="zg_imgright">
            <div>身份证正面<span>(高清图片)</span></div>
            <div class="zg_imgfile imgitem">
                <input type="file" id="sfz" name="sfz" multiple="" class="u-fileInput">
                <span class="imgcontainer"><img id="sfzimg" src="" alt="" class="idImg"></span>
            </div>
        </div>
    </div>
    <div>
        <div class="zg_imgleft"><span class="iconfont">&#xe609;</span></div>
        <div class="zg_imgright">
            <div>身份证背面<span>(高清图片)</span></div>
            <div class="zg_imgfile imgitem">
                <input type="file" id="sfzb" name="sfzb" multiple="" class="u-fileInput">
                <span class="imgcontainer"><img id="sfzbimg" src="" alt="" class="idImg"></span>
            </div>
        </div>
    </div>
    </form>
</div>
<div class="coti_buttondiv block" id="commit">提交申请</div>
<div class="coti_buttondiv none" id="modify">确认修改</div>

    <!--准驾车型弹窗-->
    <div class="bg" id="bg">
        <div class="box" id="carbox">
            <div class="title">准驾车型</div>
            <div class="itemBox">
                <div class="item item1">
                    <div>C1小型车</div>
                    <div class="btnbox active"><div class="yuan"></div></div>
                </div>
                <div class="item item2">
                    <div>C2小型自动挡汽车</div>
                    <div class="btnbox"></div>
                </div>
            </div>
        </div>
    </div>
    <!--性别弹窗-->
    <div class="bg" id="bg2">
        <div class="box">
            <div class="title">性别</div>
            <div class="itemBox">
                <div class="item item1">
                    <div>男</div>
                    <div class="btnbox active"><div class="yuan"></div></div>
                </div>
                <div class="item item2">
                    <div>女</div>
                    <div class="btnbox"></div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="/jyb/src/plug/jquery-1.10.1.min.js"></script>
<script src="/jyb/src/plug/cookie.js"></script>
<script src="/jyb/src/plug/layer/layer.js"></script>
<script src="/jyb/src/plug/uploadPreview.js"></script>
<script src="/jyb/src/plug/dataSelect/js/mobiscroll_002.js" type="text/javascript"></script>
<script src="/jyb/src/plug/dataSelect/js/mobiscroll_004.js" type="text/javascript"></script>
<script src="/jyb/src/plug/dataSelect/js/mobiscroll.js" type="text/javascript"></script>
<script src="/jyb/src/plug/dataSelect/js/mobiscroll_003.js" type="text/javascript"></script>
<script src="/jyb/src/plug/dataSelect/js/mobiscroll_005.js" type="text/javascript"></script>
<script src="/jyb/src/plug/citySe/js/picker.min.js"></script>
<script src="/jyb/src/plug/citySe/js/city.js"></script>
<script src="/jyb/src/plug/citySe/js/cityCom.js"></script>
<script src="/jyb/src/js/tanchuang.js"></script>
<script src="http://map.qq.com/api/js?v=2.exp" charset="utf-8" ></script>
<script src="http://api.map.baidu.com/api?v=1.3"></script>
<script src="/jyb/src/js/appCom.js"></script>
<script src="/jyb/src/js/coachSide/history.js"></script>
<script src="/jyb/src/js/coachSide/zige/zigeApply1.js"></script>
<script src="/jyb/src/js/coachSide/zige/zigeApply2.js"></script>
</html>
