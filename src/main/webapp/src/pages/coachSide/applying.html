<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>驾易宝</title>
    <link rel="stylesheet" href="/jyb/src/css/reset.css"/>
    <link rel="stylesheet" href="/jyb/src/css/iconfont.css"/>
    <link rel="stylesheet" href="/jyb/src/css/coachSide/applying.css"/>
</head>
<body>
    <div class="app_topbox app_t0">
        <span class="iconfont">&#xe619;</span>
        <span>教练认证中……</span>
        <span>(预计1-2个工作日，请耐心等候)</span>
    </div>
    <div class="app_topbox app_t1">
        <span class="iconfont">&#xe619;</span>
        <span>教练认证中...</span>
        <span>(预计1-2个工作日，请耐心等候)</span>
    </div>
    <div class="app_imgsBox">
        <div class="app_imgtop">
            <div>
                <div>教练资格证</div>
                <div class="app_imgdiv"><img id="zgzimg" src="" alt=""/></div>
            </div>
            <div>
                <div>驾校照片</div>
                <div class="app_imgdiv"><img id="schoolimg" src="" alt=""/></div>
            </div>
        </div>
        <div class="app_imgtop app_imgdown">
            <div>
                <div>身份证</div>
                <div class="app_imgdiv"><img id="sfzimg" src="" alt=""/></div>
            </div>
            <div>
                <div class="app_none">身份证背面</div>
                <div class="app_imgdiv"><img id="sfzbimg" src="" alt=""/></div>
            </div>
        </div>
    </div>
    <div class="app_messBox">
        <div>
            <div>真实姓名：</div><div id="cname"></div>
        </div>
        <div>
            <div>性别：</div><div id="csex"></div>
        </div>
        <div>
            <div>出生年月：</div><div id="cbirth"></div>
        </div>
        <div>
            <div>所属驾校：</div><div id="sname"></div>
        </div>
        <div>
            <div>准驾车型：</div><div id="license"></div>
        </div>
        <div>
            <div>所在地区：</div><div id="area"></div>
        </div>
    </div>
</body>
<script src="/jyb/src/plug/jquery-1.10.1.min.js"></script>
<script src="/jyb/src/plug/cookie.js"></script>
<script src="/jyb/src/plug/layer/layer.js"></script>
<script src="/jyb/src/js/coachSide/history.js"></script>
<script src="/jyb/src/js/coachSide/zige/applying.js"></script>
