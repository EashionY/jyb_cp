<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>驾易宝</title>
    <link rel="stylesheet" href="/jyb/src/css/reset.css"/>
    <link rel="stylesheet" href="/jyb/src/css/iconfont.css"/>
    <link rel="stylesheet" href="/jyb/src/css/footer.css"/>
    <link rel="stylesheet" href="/jyb/src/css/coachSide/zigeApply.css"/>
</head>
<body>
<div class="zg_mainBox">
    <div class="zgfi_img"><img src="" alt=""/></div>
    <div>
        <div class="zg_left"><div class="iconfont bluefont">&#xe63f;</div><div>真实姓名：</div></div>
        <div class="zg_right" id="cname"></div>
    </div>
    <div>
        <div class="zg_left"><div class="iconfont yefont">&#xe6a9;</div><div>性别：</div></div>
        <div class="zg_right" id="csex"></div>
    </div>
    <div>
        <div class="zg_left"><div class="iconfont bluefont">&#xe608;</div><div>出身年月：</div></div>
        <div class="zg_right" id="cbirth"></div>
    </div>
    <div>
        <div class="zg_left"><div class="iconfont yefont">&#xe663;</div><div>所属驾校：</div></div>
        <div class="zg_right" id="sname"></div>
    </div>
    <div>
        <div class="zg_left"><div class="iconfont bluefont">&#xe6eb;</div><div>驾校地址：</div></div>
        <div class="zg_right" id="sAddre"></div>
    </div>
    <div>
        <div class="zg_left"><div class="iconfont yefont">&#xe6eb;</div><div>地区：</div></div>
        <div class="zg_right" id="area"></div>
    </div>
    <div>
        <div class="zg_left"><div class="iconfont bluefont">&#xe763;</div><div>教练车型：</div></div>
        <div class="zg_right" id="coachCar"></div>
    </div>
    <div>
        <div class="zg_left"><div class="iconfont yefont">&#xe763;</div><div>准驾车型：</div></div>
        <div class="zg_right" id="license"></div>
    </div>
    <!--<div>-->
        <!--<div class="zg_left"><div class="iconfont bluefont">&#xe6eb;</div><div>训练场地：</div></div>-->
        <!--<div class="zg_right" id="field"></div>-->
    <!--</div>-->
</div>
<div class="zg_imgBox">
    <div class="zg_imgBoxDiv">
        <div class="zg_imgleft"><span class="iconfont">&#xe609;</span></div>
        <div class="zg_imgright">
            <div>教练资格证<span>(高清图片)</span></div>
            <div class="zg_imgfile imgitem">
                <span class="imgcontainer"><img id="zgzimg" src="" alt="" class="idImg"></span>
            </div>
        </div>
    </div>
    <div class="zg_imgBoxDiv">
        <div class="zg_imgleft"><span class="iconfont">&#xe609;</span></div>
        <div class="zg_imgright">
            <div>驾校图片<span>(高清图片)</span></div>
            <div class="zg_imgfile imgitem">
                <span class="imgcontainer"><img id="schoolimg" src="" alt="" class="idImg"></span>
            </div>
        </div>
    </div>
    <div class="zg_imgBoxDiv">
        <div class="zg_imgleft"><span class="iconfont">&#xe609;</span></div>
        <div class="zg_imgright">
            <div>身份证正面<span>(高清图片)</span></div>
            <div class="zg_imgfile imgitem">
                <span class="imgcontainer"><img id="sfzimg" src="" alt="" class="idImg"></span>
            </div>
        </div>
    </div>
    <div class="zg_imgBoxDiv">
        <div class="zg_imgleft"><span class="iconfont">&#xe609;</span></div>
        <div class="zg_imgright">
            <div>身份证背面<span>(高清图片)</span></div>
            <div class="zg_imgfile imgitem">
                <span class="imgcontainer"><img id="sfzbimg" src="" alt="" class="idImg"></span>
            </div>
        </div>
    </div>
</div>

<div class="coti_buttondiv" id="toModify">修改资料</div>

</body>
<script src="/jyb/src/plug/jquery-1.10.1.min.js"></script>
<script src="/jyb/src/plug/cookie.js"></script>
<script src="/jyb/src/plug/layer/layer.js"></script>
<script src="/jyb/src/js/appCom.js"></script>
<script src="/jyb/src/js/coachSide/history.js"></script>
<script src="/jyb/src/js/coachSide/zige/zigeFinish.js"></script>
</html>
