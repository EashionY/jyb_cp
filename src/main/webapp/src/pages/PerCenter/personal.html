<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>个人信息</title>
    <link rel="stylesheet" href="/jyb/src/css/reset.css"/>
    <link rel="stylesheet" href="/jyb/src/css/iconfont.css"/>
    <link rel="stylesheet" href="/jyb/src/css/PerCenter/personal.css"/>
</head>
<body>
    <div class="per_topbox">
        <div class="setheadbtn">
            <div>头像</div>
            <div class="perimgDiv"><div class="perimgdiv"><img src="" alt=""/></div><div class="iconfont span2">&#xe618;</div></div>
        </div>
        <div class="setnamebtn">
            <div>昵称</div>
            <div><span id="nickname"></span><span class="iconfont span2">&#xe618;</span></div>
        </div>
        <div class="setsexbtn">
            <div>性别</div>
            <div><span id="sex"></span><span class="iconfont span2">&#xe618;</span></div>
        </div>
        <div class="qrdiv">
            <div>我的二维码</div>
            <div><span class="iconfont">&#xe60b;</span><span class="iconfont span2">&#xe618;</span></div>
        </div>
        <div class="citydiv">
            <div>所在地区</div>
            <div><span><input type="text" id="mycity" readonly value="" onfocus="this.blur();"/></span><span class="iconfont span2">&#xe618;</span></div>
        </div>
    </div>
    <div class="per_downbox">退出登录</div>
</body>
<script src="/jyb/src/plug/jquery-1.10.1.min.js"></script>
<script src="/jyb/src/plug/cookie.js"></script>
<script src="/jyb/src/plug/layer/layer.js"></script>
<script src="/jyb/src/plug/citySe/js/picker.min.js"></script>
<script src="/jyb/src/plug/citySe/js/city.js"></script>
<script src="/jyb/src/plug/citySe/js/cityCom.js"></script>
<script src="/jyb/src/js/PerCenter/personal.js"></script>
</html>
