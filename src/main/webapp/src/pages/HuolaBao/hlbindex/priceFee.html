<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>驾易宝</title>
    <link rel="stylesheet" href="/jyb/src/css/reset.css"/>
    <link rel="stylesheet" href="/jyb/src/css/iconfont.css"/>
    <link rel="stylesheet" href="/jyb/src/css/HuolaBao/hlbindex2.css"/>
</head>
<body class="pbody">
    <div class="hlbTitle">
        <span class="pricetext">收费标准</span>
        <span class="iconfont feebackbtn">&#xe60f;</span>
    </div>
    <div class="pdbox">
        <div class="thead">规格</div>
        <table border="1" class="mytable1 mytable3"></table>
    </div>
    <div class="pdbox">
        <div class="thead thead2">费用说明</div>
        <div class="textbox">
            上货、卸货免费等候时长总共为40分钟，过后每分钟加收5元，不足10分钟按10分钟计算。高速及停车场等费用根据实际产生的金额由客户支付。
        </div>
    </div>
    <div class="pdbox">
        <div class="thead thead2">额外需求</div>
        <div class="textbox">
            <div>搬运：司机另议</div>
            <div>返程：附加40%路费</div>
            <div>小推车：免费</div>
            <div>拍照回单：免费</div>
            <div>纸质回单：免费</div>
        </div>
    </div>
    <div class="pkong"></div>
</body>
<script src="/jyb/src/plug/jquery-1.10.1.min.js"></script>
<script src="/jyb/src/plug/layer/layer.js"></script>
<script src="/jyb/src/js/HuolaBao/priceFee.js"></script>
</html>
