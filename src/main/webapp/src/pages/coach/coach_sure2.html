<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>驾易宝</title>
    <link rel="stylesheet" href="../../css/reset.css"/>
    <link rel="stylesheet" href="../../css/iconfont.css"/>
    <link rel="stylesheet" href="../../css/footer.css"/>
    <link rel="stylesheet" href="../../css/order/order_sure.css"/>
</head>
<body>
    <div class="cosu_top">
        <div class="cosu_imgdiv"><img id="cImg" src="" alt=""/></div>
        <div>
            <div class="cosu_name"></div>
            <div class="cosu_kemudiv"><span id="sub"></span><span class="">训练费用：<span id="price"></span></span></div>
        </div>
    </div>


    <div class="orsu_box">
        <div class="orsu_tybox">
            <div class="orsu_type">
                <div class="orsu_typeimg"><img src="../../imgs/ic_zhifubao.png" alt="支付宝"/></div>
                <div>
                    <div class="orsu_tname">支付宝</div>
                    <div class="orsu_ttip">推荐支付宝用户使用</div>
                </div>
            </div>
            <div class="orsu_check"><span class="iconfont">&#xe673;</span></div>
        </div>
        <div class="orsu_tybox">
            <div class="orsu_type">
                <div class="orsu_typeimg"><img src="../../imgs/ic_weixin.png" alt="微信"/></div>
                <div>
                    <div class="orsu_tname">微信</div>
                    <div class="orsu_ttip">推荐微信用户使用</div>
                </div>
            </div>
            <div class="orsu_check orsu_nocheck"><span class="iconfont">&#xe673;</span></div>
        </div>

    </div>
    <div class="od_footer" id="weixin">
        <div class="od_fo1"><span class="fo_text">还需支付(微信)：</span><span class="fo_price">￥<span class="price2"></span></span></div>
        <div class="od_fo2" id="orsu_commit"><span>确认支付</span></div>
    </div>

    <div class="od_footer" id="zfb">
        <div class="od_fo1"><span class="fo_text">还需支付(支付宝)：</span><span class="fo_price">￥<span class="price2"></span></span></div>
        <div class="od_fo2" id="">
            <form id="pay_form" method="post"  action="https://openapi.alipay.com/gateway.do">
                <div class="wrapper buy-wrapper">
                    <a href="javascript:void(0);"
                       class="J-btn-submit btn mj-submit btn-strong btn-larger btn-block">确认支付</a>
                </div>
            </form>
        </div>
    </div>

</body>
<script src="../../plug/jquery-1.10.1.min.js"></script>
<script src="../../plug/layer/layer.js"></script>
<script src="../../plug/cookie.js"></script>
<script src="../../js/order/ap.js"></script>
<script src="../../js/order/orderCom.js"></script>
<script src="../../js/coach/coach_sure2.js"></script>
</html>
