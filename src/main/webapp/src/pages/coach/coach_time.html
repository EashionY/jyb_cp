<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>驾易宝</title>
    <link rel="stylesheet" href="/jyb/src/css/reset.css"/>
    <link rel="stylesheet" href="/jyb/src/css/iconfont.css"/>
    <link rel="stylesheet" href="/jyb/src/css/footer.css"/>
    <link rel="stylesheet" href="/jyb/src/css/coach/coach_list.css"/>
    <link rel="stylesheet" href="/jyb/src/css/coach/coach_time.css"/>
</head>
<body>
    <div class="code_head coti_head">
        <div class="co_listdiv">
            <div class="co_div1">
                <div class="co_imgdiv"><img src="" alt="教练头像"/></div>
                <div class="coti_right">
                    <div class="coti_topright">
                        <div>
                            <div class="co_namediv"><span></span></div>
                            <div class="co_sexdiv"><span></span><span></span></div>
                        </div>
                        <div class="coti_teldiv"><span class="iconfont">&#xe7a2;</span></div>
                    </div>
                    <div class="co_kemudiv"><span>科二：<span class="ye_color"></span>/学时</span><span>科三：<span class="ye_color"></span>/学时</span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="coti_titlediv">
        <div>预约时间</div>
        <div id="coti_rebtn">刷新</div>
    </div>
    <div class="coti_mainBox">
        <table>
            <tr><td class="t_td1">时间段</td><td>今天</td><td>明天</td><td class="t_td2">后天</td></tr>
            <tr><td class="t_td1">07:00-08:00</td><td class="dd d1"></td><td class="dd d2"></td><td class="dd d3"></td></tr>
            <tr><td class="t_td1">08:20-09:20</td><td class="dd d1"></td><td class="dd d2"></td><td class="dd d3"></td></tr>
            <tr><td class="t_td1">09:40-10:40</td><td class="dd d1"></td><td class="dd d2"></td><td class="dd d3"></td></tr>
            <tr><td class="t_td1">11:00-12:00</td><td class="dd d1"></td><td class="dd d2"></td><td class="dd d3"></td></tr>
            <tr><td class="t_td1">12:40-13:40</td><td class="dd d1"></td><td class="dd d2"></td><td class="dd d3"></td></tr>
            <tr><td class="t_td1">14:00-15:00</td><td class="dd d1"></td><td class="dd d2"></td><td class="dd d3"></td></tr>
            <tr><td class="t_td1">15:20-16:20</td><td class="dd d1"></td><td class="dd d2"></td><td class="dd d3"></td></tr>
            <tr><td class="t_td1">16:40-17:40</td><td class="dd d1"></td><td class="dd d2"></td><td class="dd d3"></td></tr>
            <tr><td class="t_td1">18:00-19:00</td><td class="dd d1"></td><td class="dd d2"></td><td class="dd d3"></td></tr>
            <tr><td class="t_td1">19:20-20:20</td><td class="dd d1"></td><td class="dd d2"></td><td class="dd d3"></td></tr>
        </table>
    </div>
    <div class="coti_buttondiv">确认</div>
</body>
<script src="/jyb/src/plug/jquery-1.10.1.min.js"></script>
<script src="/jyb/src/plug/layer/layer.js"></script>
<script src="/jyb/src/plug/cookie.js"></script>
<script src="/jyb/src/plug/date_format.js"></script>
