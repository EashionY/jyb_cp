<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>注册驾易宝</title>
    <link rel="stylesheet" href="/jyb/src/css/reset.css"/>
    <link rel="stylesheet" href="/jyb/src/css/log_reg/com.css"/>
    <link rel="stylesheet" href="/jyb/src/css/log_reg/reg.css"/>
</head>
<body class="regBody">
    <div class="regMain">
        <div>
            <div class="mylabel"><span class="w3">手机号</span></div>
            <div>：</div>
            <div><input type="text" placeholder="请输入手机号码" maxlength="11" id="tel"/></div>
        </div>
        <div>
            <div class="mylabel"><span class="w2">密码</span></div>
            <div>：</div>
            <div><input type="text" placeholder="请输入密码" id="psd"/></div>
        </div>
        <div>
            <div class="mylabel"><span>注册类型</span></div>
            <div>：</div>
            <div id="radioDiv">
                <input name="rool" type="radio" value="0" checked/>学员
                <input name="rool" type="radio" value="1" />教练
                <input name="rool" type="radio" value="2"/>车主
            </div>
        </div>
        <div>
            <div class="mylabel"><span class="w3">验证码</span></div>
            <div>：</div>
            <div class="yzmDiv">
                <input type="text" placeholder="请输入验证码" id="code"/>
                <span id="getCode">获取验证码</span>
            </div>
        </div>
    </div>
    <div id="regBtn" onclick="reg()">注册</div>
</body>
<script src="/jyb/src/plug/jquery-1.10.1.min.js"></script>
<script src="/jyb/src/plug/layer/layer.js"></script>
<script src="/jyb/src/js/log_reg/reg.js"></script>
</html>
