<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>货拉宝——保存收费标准</title>
</head>
<body>

	<form action="http://39.108.73.207/jyb/hlb/charge/save" method="post" enctype="multipart/form-data">
		车辆：<input type="text" name="car"><br/>
		车型：<input type="text" name="carType"><br/>
		长：<input type="text" name="length"><br/>
		宽：<input type="text" name="width"><br/>
		高：<input type="text" name="height"><br/>
		载重体积：<input type="text" name="volume"><br>
		载重：<input type="text" name="capacity"><br/>
		起步价里程：<input type="text" name="within"><br/>
		起步价：<input type="text" name="inPrice"><br/>
		超出里程价格：<input type="text" name="outPrice"><br/>
		车辆图标：<input type="file" name="carIcon"><br/>
		<input type="submit" value="提交"><br/>
	</form>

</body>
</html>
